<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img class="logo" src="imgs/icons/logo.svg" alt="logo">
            <span>Dashboard</span>
        </div>
        <nav class="nav">
            <ul>
                <li>
                    <img src="imgs/icons/home-account.svg">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="imgs/icons/face-man-profile.svg">
                    <a href="#">Profile</a>
                </li>
                <li>
                    <img src="imgs/icons/chat.svg">
                    <a href="#">Messages</a>
                </li>
                <li>
                    <img src="imgs/icons/clock-time-eight.svg">
                    <a href="#">History</a>
                </li>
                <li>
                    <img src="imgs/icons/file.svg">
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <img src="imgs/icons/account-group.svg">
                    <a href="#">Communities</a>
                </li>
            </ul>
        </nav>

        <ul class="header__supports">
            <li>
                <img src="imgs/icons/cog.svg">
                <a href="#">Settings</a>
            </li>
            <li>
                <img src="imgs/icons/chat-question.svg">
                <a href="#">Support</a>
            </li>
            <li>
                <img src="imgs/icons/shield-alert.svg">

</html>
